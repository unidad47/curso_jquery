<!doctype HTML>
<html>
	<head>
		<meta charset="UTF-8" />

		<style type="text/css">
			body {
				text-align: center;
			}

			#parrafo-click {
				margin-left: auto;
				margin-right: auto;
				border-style: solid;
				border-color: black;
				width: 500px;
			}
		</style>

		<script src="../javascript/jquery-1.10.2.min.js"></script>

		<script>
			$(function() {

				var esFeliz = false;

				$("#boton-animar").click(function() {

					var contenedor = $("#contenedor");

					contenedor.fadeOut("slow", function() {

						var parrafo = $("#estado");
						var imagen = $("img");

						//si es feliz
						if (esFeliz) {
							
							//ponemos la imagen y el texto triste
							parrafo.html("Homero Triste :(");
							imagen.attr("src", "../imagenes/sad_homer.jpg");
							esFeliz = false;//ahora esta triste :(

						} else {//si no es feliz
							//ponemos la imagen y el texto feliz
							parrafo.html("Homero feliz!");
							imagen.attr("src", "../imagenes/happy_homer.jpg");
							esFeliz = true;//ahora es feliz :)
						}
						
						//finalmente, volvemos a mostrar la caja
						//contenedora
						contenedor.fadeIn("slow");
						
					});

				});

			});

		</script>

	</head>
	<body>
		
		<p>
			<button id="boton-animar" >
				Animar!
			</button>
		</p>

		<div id="contenedor">
			<img src="../imagenes/sad_homer.jpg" />
			<p id="estado">
				Homero Triste
			</p>
		</div>
		

	</body>
</html>
